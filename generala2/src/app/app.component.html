<header>
  <h1><a routerLink="/">Generala</a></h1>
  <nav class="main">
    <div>
      <ul>
        <li *ngIf="!user">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="!user">
          <a routerLink="/register">Register</a>
        </li>
        <li *ngIf="user"><button (click)="logout()" class="btn">Logout</button></li>
        <li *ngIf="user"><button (click)="deleteUser()">Delete account</button></li>
      </ul>
    </div>
    <div>
      <p *ngIf="user">Logged in as: {{user.email}}</p>
      <p *ngIf="!user">Not logged in</p>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
